<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Card Deck Performance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shuffle Card Deck Performance</h1>
    <div>
        <label for="roundsInput">Number of Rounds:</label>
        <input type="number" id="roundsInput" min="1" max="10000">
        <label for="seedInput">Seed (optional):</label>
        <input type="number" id="seedInput">
        <br>
        <label for="deckSize">Deck Size:</label>
        <input type="number" id="deckSize" min="1" value="52">
        <label for="shuffleType">Shuffle Type:</label>
        <select id="shuffleType">
            <option value="riffle">Riffle</option>
            <option value="overhand">Overhand</option>
        </select>
        <br>
        <input type="checkbox" id="shuffleVisualization"> Show Shuffle Visualization
        <br>
        <button id="jsRandomBtn">JS Random</button>
        <button id="xorshiftBtn">Xorshift</button>
        <button id="wellBtn">WELL512a.c</button>
        <button id="mersenneBtn">Mersenne Twister</button>
        <button id="pcgBtn">PCG</button>
        <input type="checkbox" id="darkModeCheckbox"> Dark Mode
    </div>
    <div id="results">
        <h2>Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Algorithm</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Total Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="chartContainer">
        <canvas id="performanceChart"></canvas>
    </div>
    <div id="deckContainer"></div>
    <div id="logging"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
